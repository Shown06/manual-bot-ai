{% extends "base.html" %}
{% block title %}ログイン - Manual Bot AI{% endblock %}
{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2>ログイン</h2>
    <form method="POST">
        <div class="form-group">
            <label>メールアドレス</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>パスワード</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn">ログイン</button>
    </form>
    <p style="margin-top: 20px;">アカウントをお持ちでない方は<a href="/register">新規登録</a></p>
</div>
{% endblock %}
