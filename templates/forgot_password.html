{% extends "base.html" %}
{% block title %}パスワードリセット - Manual Bot AI{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2>パスワードリセット</h2>
    <p>登録されたメールアドレスを入力してください。パスワードリセット用のリンクをお送りします。</p>
    <br>
    <form method="POST">
        <div class="form-group">
            <label>メールアドレス</label>
            <input type="email" name="email" required placeholder="example@company.com">
        </div>
        <button type="submit" class="btn" style="width: 100%;">リセットリンクを送信</button>
    </form>
    <p style="text-align: center; margin-top: 20px;">
        <a href="/login">ログインに戻る</a>
    </p>
</div>
{% endblock %}
