{% extends "base.html" %}
{% block title %}新規登録 - Manual Bot AI{% endblock %}
{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2>新規登録</h2>
    <form method="POST">
        <div class="form-group">
            <label>メールアドレス</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>パスワード</label>
            <input type="password" name="password" required minlength="8">
        </div>
        <button type="submit" class="btn">登録</button>
    </form>
    <p style="margin-top: 20px;">既にアカウントをお持ちの方は<a href="/login">ログイン</a></p>
</div>
{% endblock %}
